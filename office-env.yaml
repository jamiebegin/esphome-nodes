        - exponential_moving_average:
            alpha: 0.2
            send_every: 30
            send_first_at: 6
    pmc_0_5:
      name: "PM <0.5µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_0_5"
