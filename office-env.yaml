substitutions:
  name: esp32-office-env
  friendly_name: "Office Env Sensors"
  ip_addr: 192.168.5.113
  board: nodemcuv2
  platform: ESP8266

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  platform: ${platform}
  board: ${board}
  name_add_mac_suffix: false

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pwd
  fast_connect: False
  reboot_timeout: 15min
  domain: !secret domain
  manual_ip:
    static_ip: ${ip_addr}
    gateway: !secret gateway
    subnet: !secret subnet
    dns1: !secret dns_server

  ap:
    ssid: "${name}"
    password: !secret fallback_ap_pwd

time:
  - platform: sntp
    id: sntp_time
    timezone: !secret timezone
    servers: !secret ntp_server

mqtt:
  broker: !secret mqtt_broker
  topic_prefix: esphome/devices/${name}
  birth_message:
    topic: esphome/availability/${name}
    payload: online
  will_message:
    topic: esphome/availability/${name}
    payload: offline

# #######################################
logger:
  on_message:
    - level: ERROR
      then:
        - mqtt.publish:
            retain: false
            qos: 1
            topic: esphome/device_logs/${name}/error
            payload: !lambda |-
              return "Triggered on_message with level " + to_string(level) + ", tag " + tag + " and message " + message;
    - level: WARN
      then:
        - mqtt.publish:
            retain: false
            qos: 1          
            topic: esphome/device_logs/${name}/warning
            payload: !lambda |-
              return "Triggered on_message with level " + to_string(level) + ", tag " + tag + " and message " + message;

# #######################################
debug:
  update_interval: 5s

logger:

api:
  password: ""

ota:
  password: ""
# #######################################

i2c:
  scan: True
  id: bus_b

switch:
  - platform: restart
    name: "Restart"
  - platform: shutdown
    name: "Shutdown"    

button:
  - platform: safe_mode
    name: "Safe Mode Boot"
    entity_category: diagnostic

  - platform: template
    name: "Clean Sensor"
    on_press:
      then:
        - sps30.start_fan_autoclean: sps30_shop

binary_sensor:
  - platform: status
    name: "Status"

sensor:
  - platform: wifi_signal
    id: wifi_signal_dbm
    name: "Wifi Signal"
    update_interval: 1min
    force_update: true
    expire_after: 60min
    filters:
      - exponential_moving_average:
          alpha: 0.1
          send_every: 240
          send_first_at: 1
  - platform: uptime
    name: Uptime
    expire_after: 15min
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
      filters:
        - max:
            window_size: 12
            send_every: 6
            send_first_at: 3    

  - platform: homeassistant
    id: office_pm25_24hr
    internal: true
    entity_id: sensor.office_pm25_24_hrs

  - platform: bme280
    temperature:
      name: "Temperature"
      id: temp
      oversampling: 8x
      force_update: true
      expire_after: 60min      
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 300
            send_first_at: 1
    pressure:
      name: "Pressure"
      id: pressure
      force_update: true
      expire_after: 60min
      oversampling: 8x
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 300
            send_first_at: 1
    humidity:
      name: "Humidity"
      id: humid
      force_update: true
      expire_after: 60min
      oversampling: 8x
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 300
            send_first_at: 1
    address: 0x77
    iir_filter: 16x
    update_interval: 1s

  - platform: sgp30
    store_baseline: yes
    eco2:
      name: "eCO2"
      accuracy_decimals: 1
      expire_after: 8h
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 300
            send_first_at: 1
    tvoc:
      name: "TVOC"
      accuracy_decimals: 1
      expire_after: 8h
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 300
            send_first_at: 1
    address: 0x58
    update_interval: 1s
    compensation:
      temperature_source: temp
      humidity_source: humid

  - platform: sps30
    id: sps30_shop
    pm_1_0:
      name: "PM <1µm Weight concentration"
      id: "pm_1_0"
      expire_after: 8h
      force_update: true
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pm_2_5:
      name: "PM <2.5µm Weight concentration"
      id: "pm_2_5"
      expire_after: 8h
      force_update: true
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pm_4_0:
      name: "PM <4µm Weight concentration"
      id: "pm_4_0"
      expire_after: 8h
      force_update: true
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pm_10_0:
      name: "PM <10µm Weight concentration"
      id: "pm_10_0"
      expire_after: 8h
      force_update: true
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pmc_0_5:
      name: "PM <0.5µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_0_5"
      expire_after: 8h
      force_update: true
      state_class: "measurement"
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pmc_1_0:
      name: "PM <1µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_1_0"
      expire_after: 8h
      force_update: true
      state_class: "measurement"
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pmc_2_5:
      name: "PM <2.5µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_2_5"
      expire_after: 8h
      force_update: true
      state_class: "measurement"
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pmc_4_0:
      name: "PM <4µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_4_0"
      expire_after: 8h
      force_update: true
      state_class: "measurement"
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pmc_10_0:
      name: "PM <10µm Number concentration"
      unit_of_measurement: "qty/cm³"
      id: "pmc_10_0"
      expire_after: 8h
      force_update: true
      state_class: "measurement"
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    pm_size:
      name: "Typical Particle size"
      id: "pm_size"
      expire_after: 8h
      force_update: true
      filters:
        - exponential_moving_average:
            alpha: 0.1
            send_every: 60
            send_first_at: 1
    address: 0x69
    update_interval: 10s

text_sensor:
  - platform: version
    name: "ESPHome Version"
    icon: "mdi:chip"

  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

  - platform: template
    name: "PM25 Limits"
    icon: "mdi:virus"
    lambda: |-
      if (int(id(pm_2_5).state) < 5 && int(id(office_pm25_24hr).state) < 15) {
        return {"Ok"};
      }
      else if (int(id(pm_2_5).state) >= 5 || int(id(office_pm25_24hr).state) >= 15) {
        return {"Warning!"};
      }
      else {
        return {"unknown"};
      }
  - platform: template
    name: "PM10 Limits"
    icon: "mdi:virus"
    lambda: |-
      if (int(id(pm_10_0).state) < 54) {
        return {"Ok"};
      }
      else if (int(id(pm_10_0).state) >= 54) {
        return {"Warning!"};
      }
      else {
        return {"unknown"};
      }

  - platform: template
    name: "WiFi Signal Quality"
    icon: "mdi:wifi-star"
    lambda: |-
      if (int(id(wifi_signal_dbm).state) >= -30) {
        return {"Perfect"};
      }
      else if (int(id(wifi_signal_dbm).state) >= -50) {
        return {"Excellent"};
      }
      else if (int(id(wifi_signal_dbm).state) >= -60) {
        return {"Good"};
      }
      else if (int(id(wifi_signal_dbm).state) >= -67) {
        return {"Marginal"};
      }
      else if (int(id(wifi_signal_dbm).state) >= -70) {
        return {"Poor"};
      }
      else if (int(id(wifi_signal_dbm).state) >= -80) {
        return {"Unstable"};
      }  
      else if (int(id(wifi_signal_dbm).state) >= -90) {
        return {"Unusable"};
      }
      else {
        return {"unknown"};
      }      