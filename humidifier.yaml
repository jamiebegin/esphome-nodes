substitutions:
  name: esp32-humidifier
  friendly_name: "Humidifier Control"
  area: "Basement"
  ip_addr: 192.168.5.111
  board: featheresp32

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  area: ${area}
  includes:
    - dewpoint.h

esp32:
  board: ${board}
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pwd
  fast_connect: False
  reboot_timeout: 15min
  domain: !secret domain
  manual_ip:
    static_ip: ${ip_addr}
    gateway: !secret gateway
    subnet: !secret subnet
    dns1: !secret dns_server

  ap:
    ssid: "${name}"
    password: !secret fallback_ap_pwd

  # Need to set the combined household humidity sensors to the value
  # of the family room at boot because it takes a while for the combined sensor
  # to settle in and emit values
  on_connect:
    - text_sensor.template.publish:
        id: humidifier_status
        state: "off"
    - delay: 15s
    - lambda: !lambda id(indoor_humid).publish_state(id(familyroom_humid).state);
    - lambda: !lambda id(indoor_temp).publish_state(id(familyroom_temp).state);

time:
  - platform: sntp
    id: sntp_time
    timezone: !secret timezone
    servers: !secret ntp_server

mqtt:
  broker: !secret mqtt_broker
  topic_prefix: esphome/devices/${name}
  birth_message:
    topic: esphome/availability/${name}
    payload: online
  will_message:
    topic: esphome/availability/${name}
    payload: offline  

# #######################################
debug:
  update_interval: 5s

logger:
  on_message:
    - level: ERROR
      then:
        - mqtt.publish:
            retain: false
            qos: 1
            topic: esphome/device_logs/${name}/error
            payload: !lambda |-
              return "Triggered on_message with level " + to_string(level) + ", tag " + tag + " and message " + message;
    - level: WARN
      then:
        - mqtt.publish:
            retain: false
            qos: 1          
            topic: esphome/device_logs/${name}/warning
            payload: !lambda |-
              return "Triggered on_message with level " + to_string(level) + ", tag " + tag + " and message " + message;

